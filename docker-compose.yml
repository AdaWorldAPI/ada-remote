version: '3.8'

services:
  relay-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ada-remote-relay
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    networks:
      - ada-remote-network
    healthcheck:
      test: ["CMD", "sh", "-c", "timeout 2 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ada-remote-network:
    driver: bridge
